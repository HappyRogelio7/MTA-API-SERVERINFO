<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA API Request Server Info</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <nav>
            <div class="container1">
                <h1>MTA API</h1>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="api">API</a></li>
                    <li><a href="http://github.com/Happyuky7/mta-api-serverinfo" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </nav>
        <h1>MTA API Server Info</h1>
        <label for="ipInput">IP:</label>
        <input type="text" id="ipInput" placeholder="Enter IP...">
        <label for="portInput">Port:</label>
        <input type="number" id="portInput" placeholder="Enter Port...">
        <label for="formatSelect">Select Format:</label>
        <select id="formatSelect">
            <option value="normal">Normal</option>
            <option value="json">JSON</option>
        </select>
        <button id="searchButton">Search</button>
        <div id="serverInfo"></div>
        <p>API Documentation: <a href="api" target="_blank">MTA API Docs</a></p>
        <div id="footer">
            <p>Created by <a href="https://github.com/Happyuky7/" target="_blank">Happyuky7</a></p>
            <p>Powered by <a href="https://github.com/Happyuky7/" target="_blank">Happyuky7</a> and 
                <a href="https://twitter.com/KaoryStudios" target="_blank">KaoryStudios</a>.</p>
            <p>GitHub: <a href="https://github.com/Happyuky7/mta-api-serverinfo" target="_blank">GitHub Repo</a></p>
            <p>Source code: <a href="https://github.com/Happyuky7/mta-api-serverinfo" target="_blank">GitHub</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
